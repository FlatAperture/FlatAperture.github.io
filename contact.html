<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Portal 0.5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="portal 0.5, portal 0,5, portal 0.5 official, portal 0,5 official, portal 05, portal 05 official, portal 2D"
    />
    <link rel="stylesheet" type="text/css" href="styles/template.css" />
  </head>

  <div id="main">
    <div id="default-header">Contact</div>
    <div id="content_header"></div>
    <div id="default-site-content">
      <!--  -->
      <h1>Contact Us</h1>
      <p>
        Below is an example of how a contact form might look with this template:
      </p>
      <div class="form_settings">
        <p>
          <span>Name</span
          ><input class="contact" type="text" name="your_name" value="" />
        </p>
        <p>
          <span>Email Address</span
          ><input class="contact" type="text" name="your_email" value="" />
        </p>
        <p>
          a <span>Message</span
          ><textarea
            class="contact textarea"
            rows="8"
            cols="50"
            name="your_enquiry"
          ></textarea>
        </p>
        <p style="padding-top: 15px">
          <span>&nbsp;</span
          ><input
            class="submit"
            type="submit"
            name="contact_submitted"
            value="submit"
          />
        </p>
      </div>
      <p>
        <br /><br />NOTE: A contact form such as this would require some way of
        emailing the input to an email address.
      </p>
      <!--  -->
    </div>

    <div id="content_footer"></div>
    <div id="default-footer"></div>
  </div>
  <body>
    <script src="./dist/out.js"></script>
  </body>
</html>
